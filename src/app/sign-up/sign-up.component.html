<div>
    <h1>Sign-up</h1>
    <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm" autocomplete="off">
      <input type="text" name="username" id="username" placeholder="Username..." required ngModel>
      <br>
      <input type="email" name="email" id="email" placeholder="Email..." required ngModel>
      <br>
      <input type="password" name="password" id="password" placeholder="Password..." required ngModel>
      <br>
      <button type="submit">Sign-up</button>
    </form>
    <a [routerLink]="['/login']">Login</a>
</div>
